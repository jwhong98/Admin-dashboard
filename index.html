<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="top">
          <div>
            <img alt="search" />
            <input type="text" />
          </div>
          <div>
            <img alt="bell" />
            <img alt="profile" />
            <span>Name</span>
          </div>
        </div>
        <div class="bottom">
          <div>
            <img alt="profile" />
            <div>
              Hi there,
              <p>Name (@username)</p>
            </div>
          </div>
          <div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>
      <div id="sidebar">
        <div class="logo"><img alt="logo" />Dashboard</div>
        <div class="menu">
          <ul>
            <li><img /> home</li>
            <li><img /> profile</li>
            <li><img /> messages</li>
            <li><img /> history</li>
            <li><img /> taks</li>
            <li><img /> communities</li>
          </ul>
        </div>
        <div class="menu">
          <ul>
            <li><img /> settings</li>
            <li><img /> support</li>
            <li><img /> privacy</li>
          </ul>
        </div>
      </div>
      <div id="main">
        <div class="projects">Your Projects</div>
        <div class="announcements">Announcements</div>
        <div class="trending">Trending</div>
      </div>
    </div>
    <script charset="utf-8" src="script.js"></script>
  </body>
</html>
